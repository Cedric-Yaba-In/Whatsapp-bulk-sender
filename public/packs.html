<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packs WhatsApp Bulk Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">WhatsApp Bulk Sender</h1>
            <p class="text-gray-600">Choisissez votre pack pour commencer √† envoyer des messages en masse</p>
        </div>

        <!-- Packs disponibles -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="packs-container">
            <!-- Les packs seront charg√©s ici -->
        </div>
    </div>

    <!-- Modal de cr√©ation de compte -->
    <div id="signup-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">Cr√©er votre compte gratuit</h3>
            <form id="signup-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nom complet</label>
                    <input type="text" id="user-name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email (optionnel)</label>
                    <input type="email" id="user-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="hideSignupModal()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Annuler
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        Cr√©er mon compte
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de code g√©n√©r√© -->
    <div id="code-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4 text-center">
            <h3 class="text-xl font-bold mb-4 text-green-600">üéâ Compte cr√©√© avec succ√®s !</h3>
            <p class="text-gray-600 mb-4">Voici votre code d'acc√®s :</p>
            <div class="bg-green-100 rounded-lg p-4 mb-4">
                <span class="text-sm text-green-700">Code d'acc√®s :</span><br>
                <span id="generated-code" class="font-mono text-2xl font-bold text-green-900"></span>
            </div>
            <p class="text-sm text-gray-500 mb-4">Conservez ce code pr√©cieusement pour acc√©der √† votre compte.</p>
            <div class="flex gap-3">
                <button onclick="copyCode()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Copier le code
                </button>
                <a href="/" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 inline-block">
                    Commencer
                </a>
            </div>
        </div>
    </div>

    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };

        const loadPacks = async () => {
            try {
                const response = await fetch('/api/packs');
                const packs = await response.json();
                
                const container = document.getElementById('packs-container');
                container.innerHTML = packs
                    .filter(pack => pack.name !== 'Test' && pack.isActive)
                    .map(pack => `
                        <div class="bg-white rounded-lg shadow-md p-6 border ${pack.name === 'Gratuit' ? 'border-green-400' : pack.name === 'Starter' ? 'border-blue-400' : 'border-purple-400'}">
                            <div class="text-center">
                                <h3 class="text-xl font-bold mb-2 ${pack.name === 'Gratuit' ? 'text-green-600' : pack.name === 'Starter' ? 'text-blue-600' : 'text-purple-600'}">${pack.name}</h3>
                                <p class="text-gray-600 mb-4">${pack.description}</p>
                                
                                <div class="mb-4">
                                    <span class="text-3xl font-bold ${pack.name === 'Gratuit' ? 'text-green-600' : pack.name === 'Starter' ? 'text-blue-600' : 'text-purple-600'}">${pack.dailyLimit}</span>
                                    <span class="text-gray-500 block">messages/jour</span>
                                </div>
                                
                                <div class="mb-6">
                                    <span class="text-2xl font-bold ${pack.isFree ? 'text-green-600' : 'text-gray-900'}">${pack.isFree ? 'Gratuit' : pack.price + '‚Ç¨'}</span>
                                </div>
                                
                                ${pack.isFree && pack.name === 'Gratuit' ? `
                                    <button onclick="showSignupModal()" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition">
                                        Cr√©er mon compte gratuit
                                    </button>
                                ` : pack.isFree ? `
                                    <a href="/" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition inline-block">
                                        Commencer gratuitement
                                    </a>
                                ` : `
                                    <div class="bg-gray-50 rounded-lg p-4 mb-4 text-sm text-left">
                                        <strong class="text-gray-700">Pour souscrire :</strong><br>
                                        <span class="text-gray-600">${pack.contactInfo}</span>
                                    </div>
                                    <button class="w-full bg-gray-300 text-gray-600 py-3 px-6 rounded-lg cursor-not-allowed" disabled>
                                        Contactez-nous
                                    </button>
                                `}
                            </div>
                        </div>
                    `).join('');
            } catch (error) {
                toastr.error('Erreur lors du chargement des packs');
            }
        };

        // Charger les packs au d√©marrage
        loadPacks();

        // Modal functions
        const showSignupModal = () => {
            document.getElementById('signup-modal').classList.remove('hidden');
        };

        const hideSignupModal = () => {
            document.getElementById('signup-modal').classList.add('hidden');
            document.getElementById('signup-form').reset();
        };

        const hideCodeModal = () => {
            document.getElementById('code-modal').classList.add('hidden');
        };

        const copyCode = () => {
            const code = document.getElementById('generated-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                toastr.success('Code copi√© dans le presse-papiers');
            });
        };

        // Signup form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('user-name').value,
                email: document.getElementById('user-email').value || null
            };
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('generated-code').textContent = data.code;
                    hideSignupModal();
                    document.getElementById('code-modal').classList.remove('hidden');
                } else {
                    toastr.error(data.message || 'Erreur lors de la cr√©ation du compte');
                }
            } catch (error) {
                toastr.error('Erreur lors de la cr√©ation du compte');
            }
        });
    </script>
</body>
</html>
