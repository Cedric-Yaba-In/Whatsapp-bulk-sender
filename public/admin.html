<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - WhatsApp Bulk Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-center mb-6">Connexion Admin</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
                    <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden">
        <nav class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">Admin Dashboard</h1>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Déconnexion</button>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-8">
            <!-- Tabs -->
            <div class="mb-8">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8">
                        <button onclick="showTab('stats')" class="tab-btn py-2 px-1 border-b-2 border-blue-500 text-blue-600 font-medium">Statistiques</button>
                        <button onclick="showTab('users')" class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Utilisateurs</button>
                        <button onclick="showTab('packs')" class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Packs</button>
                    </nav>
                </div>
            </div>

            <!-- Stats Tab -->
            <div id="stats-tab" class="tab-content">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold text-gray-700">Total Utilisateurs</h3>
                        <p id="total-users" class="text-3xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold text-gray-700">Messages Aujourd'hui</h3>
                        <p id="messages-today" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold text-gray-700">Messages Total</h3>
                        <p id="messages-total" class="text-3xl font-bold text-purple-600">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold text-gray-700">Utilisateurs Actifs</h3>
                        <p id="active-users" class="text-3xl font-bold text-orange-600">0</p>
                    </div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="users-tab" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Gestion des Utilisateurs</h2>
                        <button onclick="showCreateUserModal()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Créer Utilisateur</button>
                    </div>
                    <div id="users-list"></div>
                </div>
            </div>

            <!-- Packs Tab -->
            <div id="packs-tab" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Gestion des Packs</h2>
                        <button onclick="showCreatePackModal()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Créer Pack</button>
                    </div>
                    <div id="packs-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="create-user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-6">Créer Utilisateur</h2>
            <form id="create-user-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                    <input type="text" id="user-name" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="user-email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pack</label>
                    <select id="user-pack" class="w-full p-3 border border-gray-300 rounded-lg" required></select>
                </div>
                <div class="flex gap-4">
                    <button type="button" onclick="hideCreateUserModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg">Annuler</button>
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">Créer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Pack Modal -->
    <div id="create-pack-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-6">Créer Pack</h2>
            <form id="create-pack-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                    <input type="text" id="pack-name" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="pack-description" class="w-full p-3 border border-gray-300 rounded-lg" rows="3" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Limite quotidienne</label>
                    <input type="number" id="pack-limit" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Prix (€)</label>
                    <input type="number" id="pack-price" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="flex gap-4">
                    <button type="button" onclick="hideCreatePackModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg">Annuler</button>
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">Créer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
